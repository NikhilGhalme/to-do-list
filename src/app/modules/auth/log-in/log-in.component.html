<form [formGroup]="loginForm" (ngSubmit)="logIn()" *ngIf="loginForm">
  <div class="form-floating mb-3">
    <input type="email" class="form-control" name="email" formControlName="email" id="email" placeholder="name@example.com">
    <label for="email">Email</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" name="password" id="password" formControlName="password" placeholder="password">
    <label for="password">Password</label>
  </div>
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary">Log in</button>
  </div>
</form>
