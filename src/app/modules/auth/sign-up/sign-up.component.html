<form [formGroup]="form" (ngSubmit)="signUp()" *ngIf="form">
	<div class="d-flex justify-content-center flex-wrap " [ngClass]="isMobileDevice ? '' : 'gap-3'">
		<div class="form-floating mb-3 ">
			<input type="text" name="first_name" id="firstName" formControlName="first_name" class="form-control"
				   placeholder="your first Name">
			<label for="firstName">First Name</label>
		</div>
		<div class="form-floating mb-3">
			<input type="text" name="lastName" id="lastName" class="form-control" formControlName="last_name"
				   placeholder="lastName">
			<label for="lastName">Last Name</label>
		</div>
	</div>
	<div class="d-flex justify-content-center flex-wrap "  [ngClass]="isMobileDevice ? '' : 'gap-3'">
		<div class="form-floating mb-3 ">
			<input type="email" name="email" id="email" class="form-control" formControlName="email"
				   placeholder="example@gmail.com">
			<label for="email">Email</label>
		</div>
		<div class="form-floating mb-3">
			<input class="form-control" list="datalistOptions" id="usedPurpose" formControlName="used_for"
				   placeholder="Used For">
			<label for="usedPurpose" class="form-label">Used For</label>
			<datalist id="datalistOptions">
				<option value="Educational">
				<option value="Personal">
				<option value="work">
			</datalist>
		</div>
	</div>
	<div class="d-flex justify-content-center flex-wrap"  [ngClass]="isMobileDevice ? '' : 'gap-3'">
		<div class="form-floating mb-3 ">
			<input type="password" name="password" id="password" class="form-control" formControlName="password"
				   placeholder="password">
			<label for="password">Password</label>
		</div>
		<div class="form-floating mb-3">
			<input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
				   formControlName="confirm_password"
				   placeholder="confirmPassword">
			<label for="confirmPassword">Confirm Password</label>
		</div>
	</div>
	<div class="d-grid gap-2">
		<button type="submit" class="btn btn-success btn-sm">Sign Up</button>
	</div>
</form>
