<!--{{id}}-->
<div class="row ">
	<div class="col-sm-3 col-md-3 col-lg-3 my-3" *ngFor="let card of cards; trackBy : trackById ">
		<div class="card p-3 bg-light">
			<ng-template [ngIf]="isEditmode && card.id === currentCardId" [ngIfElse]="ViewCard">
				<form [formGroup]="form" (ngSubmit)="addCard()" *ngIf="form ">
					<div class="form-group">
						<label for="heading" class="form-label">Heading</label>
						<input type="text" formControlName="heading" class="form-control" id="{{card.id}}" [ngModel]="card.heading">
					</div>
					<div class="form-group">
						<label for="body" class="form-label">Body</label>
						<textarea class="form-control" id="{{card.id}}" formControlName="body" [ngModel]="card.body"></textarea>
					</div>
					<div class="float-end mt-2">
						<button class="btn btn-outline-danger btn-sm me-2">cancel</button>
						<button class="btn btn-outline-success btn-sm" (click)="cancel()">save</button>
					</div>
				</form>
			</ng-template>
			<ng-template #ViewCard>
				<div class="form-group">
					<label for="heading" class="form-label">Heading</label>
					<input type="text"  class="form-control" id="{{card.id}}" [ngModel]="card.heading">
				</div>
				<div class="form-group">
					<label for="body" class="form-label">Body</label>
					<textarea class="form-control" id="body-card"  [ngModel]="card.body"></textarea>
				</div>
				<button class="btn" (click)="edit(card.id)" id="button-edit">
					<i class="fa-regular fa-pen-to-square" style="color: #a55cc7;"></i>
				</button>
<!--				<button *ngIf="workspace.id === isWorkspaceId" class="btn" (click)="save(updateWorkspace)"-->
<!--						id="button-update">-->
<!--					<i class="fa-regular fa-circle-check" style="color: #a55cc7;"></i>-->
<!--				</button>-->
<!--				<button *ngIf="workspace.id !== isWorkspaceId" class="btn" (click)="delete(updateWorkspace)"-->
<!--						id="button-delete"><i class="fa-regular fa-trash-can" style="color: #a55cc7;"></i>-->
<!--				</button>-->
			</ng-template>

		</div>
	</div>
	<div class="col-sm-3 col-md-3 col-lg-3 my-3">
		<div class="card p-3 bg-light">
			<form [formGroup]="form" (ngSubmit)="addCard()" *ngIf="form">
				<div class="form-group">
					<label for="heading" class="form-label">Heading</label>
					<input type="text" formControlName="heading" class="form-control" id="heading">
				</div>
				<div class="form-group">
					<label for="body" class="form-label">Body</label>
					<textarea class="form-control" id="body" formControlName="body"></textarea>
				</div>
				<div class="float-end mt-2">
					<button class="btn btn-outline-danger btn-sm me-2" (click)="cancel()">cancel</button>
					<button class="btn btn-outline-success btn-sm" type="submit">save</button>
				</div>
			</form>
		</div>
	</div>
</div>
