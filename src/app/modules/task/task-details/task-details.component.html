<div class="card">
	<div class="row">
		<div class="col-sm-3 col-md-3 col-lg-3 border-end">
			<h4 class="ms-3">Create Workspaces</h4>
			<form class="d-flex align-items-center m-2" (ngSubmit)="addWorkspace()" [formGroup]="form" *ngIf="form">
				<input type="text" formControlName="workspace" id="workspace1" class="form-control">
				<button class="btn  btn-info ms-2" type="submit">Add</button>
			</form>

			<div *ngIf="workspaces">
				<div *ngFor="let workspace of workspaces">
					<div class=" mb-3 d-flex"  >
						<div (click)="selectWorkspace(workspace)" class="w-100">
							<input type="text" #updateWorkspace class="form-control ms-2" placeholder="Recipient's username"
								   [value]="workspace.workspace"
								   [disabled]="workspace.id !== isWorkspaceId" aria-placeholder="Workspace name"
								   id="{{workspace.id}}">
						</div>
						<button class="btn" (click)="edit(workspace.id )" id="button-edit">
							<i class="fa-regular fa-pen-to-square" style="color: #a55cc7;"></i>
						</button>
						<button *ngIf="workspace.id === isWorkspaceId" class="btn" (click)="save(updateWorkspace)"
								id="button-update">
							<i class="fa-regular fa-circle-check" style="color: #a55cc7;"></i>
						</button>
						<button *ngIf="workspace.id !== isWorkspaceId" class="btn" (click)="delete(updateWorkspace)"
								id="button-delete"><i class="fa-regular fa-trash-can" style="color: #a55cc7;"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-9 col-md-9 col-lg-9">
			<app-task-cards [id]="workspaceId" *ngIf="workspaceId"></app-task-cards>
		</div>
	</div>
</div>
